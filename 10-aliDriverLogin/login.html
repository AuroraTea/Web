<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="login.css">
</head>

<body>
  <img src="logo.svg" class="logo" alt="">

  <div class="login-app">
    <div class="login-header">
      <!-- 短信登录&&账号登录 -->
      <input type="radio" name="change-form" id="message"><label for="message" class="m-login-btn">短信登录</label>
      <input type="radio" name="change-form" id="username"><label for="username" class="u-login-btn">账号登录</label>
      <input type="radio" name="change-form" id="qrcode"><label for="qrcode" class="q-login-btn">扫码登录</label>
        <!-- name一样就是一组的单选 -->
    </div>
    <div class="login-body">
      <form class="m-login-form" action="">
        <input type="text" placeholder="请输入手机号码">
        <input type="text" placeholder="请输入验证码"><button class="vercode-btn">获取验证码</button>
  
        <input type="checkbox" name="" id="sure">
        <label for="sure" class="tobesure"><p>未注册手机登录时会自动创建新账号，我已阅读并同意<a href="">服务协议</a>和<a href="">隐私权条款</a></p></label>
  
        <button class="login-btn translucent">登录</button>
      </form>
    </div>
  </div>
</body>

</html>
